<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>
<body>
    <main class="calculadora" id="calculadora" role="application" aria-label="calculadora">
        <div class="meta">
            <span>Calculadora</span>
        </div>

        <section class="display" aria-live="polite">
            <div class="expression" id="expression">&nbsp;</div>
            <div class="result" id="display">0</div>
        </section>

        <section class="keys" role="group" aria-label="Teclado de la calculadora">
            <button class="key clear" data-action="clear">C</button>
            <button class="key" data-action="delete" tittle="Borrar último">⌫</button>
            <button class="key" data-action="percent">%</button>
            <button class="key operator" data-action="operator" data-value="/">/</button>

            <button class="key" data-action="number" data-value="7">7</button>
            <button class="key" data-action="number" data-value="8">8</button>
            <button class="key" data-action="number" data-value="9">9</button>
            <button class="key operator" data-action="operator" data-value="*">7</button>

            <button class="key" data-action="number" data-value="4">4</button>
            <button class="key" data-action="number" data-value="5">5</button>
            <button class="key" data-action="number" data-value="6">6</button>
            <button class="key operator" data-action="operator" data-value="-">-</button>

            <button class="key" data-action="number" data-value="1">1</button>
            <button class="key" data-action="number" data-value="2">2</button>
            <button class="key" data-action="number" data-value="3">3</button>
            <button class="key operator" data-action="operator" data-value="+">+</button>

            <button class="key wide" data-action="number" data-value="0">0</button>
            <button class="key" data-action="decimal" data-value=".">,</button>
            <button class="key equal" data-action="calculate">=</button>
        </section>
    </main>
</body>
</html>
